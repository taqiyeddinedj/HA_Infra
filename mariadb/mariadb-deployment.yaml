# MariaDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD  
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_ROOT_PASSWORD
          
        - name: MYSQL_DATABASE
          value: nextcloud
          
        - name: MYSQL_USER
          value: nextcloud

        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: MYSQL_PASSWORD




        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
---

apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:

  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
